<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>

  <div id="card">
  <div id="bannerbox"><img id="banner" src="images/illustration-hero.svg" alt="woman, listening to music on her phone and dancing"></div>
  <div id="text">
  <h1>Order Summary</h1>

  <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>

    <div id="selected">
    <img id="icon" src="images/icon-music.svg" alt="Music note">
      <div id="column"><span id="plan">Annual Plan</span>
      <span id="price">$59.99/year</span></div>

    <span id="change">Change</span>
    </div>  

  <button id="proceed">Proceed to Payment</button>
  <span id="cancel">Cancel Order</span>
  </div>
  </div>

</body>
</html>
